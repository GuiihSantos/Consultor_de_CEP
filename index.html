<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cherry+Bomb+One&family=Fascinate+Inline&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">    

    <link rel="stylesheet" href="style.css">
    <title>consultar cep</title>
</head>
<body>

    <main class="container-principal">
        <section class="geradorDeCEP">
            <h1>Consultar CEP</h1>
            <p id="msgErro" class="msgErro"></p>
            <input id="cepProcurado" type="text" placeholder="Digite o CEP">
            <button id="buttonGerarCep">Gerar CEP</button>
        </section>
      
        <section class="cepGerado">
            <div>
                <span>CEP:</span>
                <div class="info">                        
                    <span id="cep"></span>
                    <span class="clipboard-copy">
                        <img id="cepCopia" src="img/copySymbol.png" alt="simboloCopia" title="Copiar">
                    </span>
                </div>
            </div>

            <div>
                <span>Endere√ßo:</span>
                <div class="info">
                    <span id="endereco"></span>
                    <span class="clipboard-copy">
                        <img id="enderecoCopia" src="img/copySymbol.png" alt="simboloCopia" title="Copiar">
                    </span>
                </div>
            </div>

            <div>
                <span>Bairro:</span>
                <div class="info">
                    <span id="bairro"></span>
                    <span class="clipboard-copy">
                        <img id="bairroCopia" src="img/copySymbol.png" alt="simboloCopia" title="Copiar">
                    </span>
                </div>
            </div>

            <div>
                <span>Cidade:</span>
                <div class="info">
                    <span id="cidade"></span>
                    <span class="clipboard-copy">
                        <img id="cidadeCopia" src="img/copySymbol.png" alt="simboloCopia" title="Copiar">
                    </span>
                </div>
            </div>

            <div>
                <span>Estado:</span>
                <div class="info">
                    <span id="estado"></span>
                    <span class="clipboard-copy">
                        <img id="estadoCopia" src="img/copySymbol.png" alt="simboloCopia" title="Copiar">
                    </span>
                </div>
            </div>
        </section>
    </main>

</html>
